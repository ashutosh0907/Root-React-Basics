<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Operation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="babel.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> -->
    <style>
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super();
                this.data = ['Ashutosh', 'Abinash', 'Mohapatra', 'John', 'Mohapatra'];
            }

            render() {
                const data = ['Ashutosh', 'Abinash', 'Mohapatra', 'John', 'Mohapatra', 'ashu', , 'Abinash', 'Mohapatra', 'John', 'Mohapatra', 'ashu'];
                const data1 = [
                    { name: 'Ashutosh', likes: 1000 },
                    { name: 'Asim', likes: 999 },
                    { name: 'Abinash', likes: 998 },
                ]
                const playerObj = {
                    'name': 'Ashutosh',
                    'runs': 1000,
                    'loc': 'Bhubaneswar',
                    'hun': 100,
                    'fif': 79
                }
                return <div>
                    <ol>
                        {
                            data.map((val, index) => {
                                return <li key={index}>
                                    {val}
                                </li>
                            })
                        }
                    </ol>
                    <ul>
                        {
                            data.slice(0, 3).map((val, index) => {
                                return <li key={index}>
                                    {val}
                                </li>
                            })
                        }
                    </ul>
                    <select name="" id="">
                        <option value="" key="00">Select Option</option>
                        {
                            data.map((val, index) => {
                                return <option value="" key={index}>
                                    {val}
                                </option>
                            })
                        }
                    </select>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Name</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                data1.map((val, index) => {
                                    return <tr key={index}>
                                        <td>{index}</td>
                                        <td>{val.name}</td>
                                        <td>{val.likes}</td>
                                    </tr>
                                })
                            }
                        </tbody>
                    </table>
                    <table border="2">
                        {
                            Object.keys(playerObj).map((v, i) => {
                                return <tr key={i}>
                                    <td>{Object.keys(playerObj)[i]}</td>
                                    <td>{playerObj[v]}</td>
                                </tr>
                            })
                        }
                    </table>
                </div>
            }
        }

        ReactDOM.render(<App />, document.getElementById("root"))
    </script>
</body>

</html>
